<div class="item">

    @if (task?.status == 0)
    {
        <div class="square"  (click)="changeStatus(task?._id, task?.status)" ></div>
    } 

    @if (task?.status == 1)
    {
        <img src="check.png" alt="Task completed" width="20" height="20" class="item" (click)="changeStatus(task?._id, task?.status)">
    }

    <li>{{task?.description}}</li>
    <img class="delete" alt="Delete task" src="delete.png"  width="20" height="20"  (click)="deleteTask(task?._id)">
</div>
